<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>createCity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container ">
    <h3>Tạo thành phố</h3>
    <p th:text="${message}"></p>
    <form th:action="@{/createcity}" th:object="${city}" method="post">
        <div class="form-group row">
            <label for="ten" class="col-sm-2 col-form-label">Tên</label>
            <div class="col-sm-10">
                <input class="form-control" id="ten" type="text" th:field="*{name}" >
            </div>
        </div>
        <div class="form-group row">
            <label for="nation" class="col-sm-2 col-form-label">Quốc gia</label>
            <div class="col-sm-10">
                <select id="nation" name = "nation">
                    <option th:each="c,categoryStat:${nations}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dientich" class="col-sm-2 col-form-label">diện tích</label>
            <div class="col-sm-10">
            <input class="form-control" id="dientich" type="text" th:field="*{area}">
            </div>
        </div>
        <div class="form-group row">
            <label for="danso" class="col-sm-2 col-form-label">Dan so</label>
            <div class="col-sm-10">
                <input class="form-control" id="danso" type="text" th:field="*{popu}">
            </div>
        </div>
        <div class="form-group row">
            <label for="gdp" class="col-sm-2 col-form-label">GDP</label>
            <div class="col-sm-10">
                <input class="form-control" id="gdp" type="text" th:field="*{gdp}">
            </div>
        </div>
        <div class="form-group row">
            <label for="gioithieu" class="col-sm-2 col-form-label">Giới thiệu</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="gioithieu" th:field="*{des}" ></textarea>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">lưu</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
